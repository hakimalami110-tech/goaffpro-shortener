<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Autre Lien — Redirection</title>
  <meta name="robots" content="noindex">
  <style>
    body{font-family: Inter, Roboto, Arial; padding:32px; text-align:center; background:#f7f7f7}
    .card{display:inline-block;padding:24px;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06);}
    .btn{display:inline-block;margin:10px;padding:10px 16px;border-radius:6px;text-decoration:none;color:#fff}
    .btn-primary{background:#0b74de}
    .socials a{margin:0 8px;text-decoration:none;color:#333'}
    .small{color:#666;font-size:0.9rem;margin-top:10px}
  </style>
  <script>
    function startCountdown(sec, url) {
      var el = document.getElementById('count');
      var i = sec;
      el.textContent = i;
      var t = setInterval(function() {
        i -= 1;
        if(i <= 0) {
          clearInterval(t);
          window.location.href = url;
        } else {
          el.textContent = i;
        }
      }, 1000);
    }
    window.addEventListener('DOMContentLoaded', function() {
      startCountdown(5, "https://example.com/page");
    });
  </script>
</head>
<body>
  <div class="card">
    <h2>Autre Lien</h2>
    <p>Tu vas être redirigé vers la page de l'offre dans <span id="count">5</span> secondes.</p>
    <p class="small">Si tu préfères, clique sur le bouton ci‑dessous pour continuer tout de suite.</p>
    <p><a class="btn btn-primary" href="https://example.com/page">Continuer vers l'offre</a></p>
    <div class="socials">
      <a href="https://www.youtube.com" target="_blank">YouTube</a> |
      <a href="https://www.google.com" target="_blank">Google</a> |
      <a href="https://www.facebook.com" target="_blank">Facebook</a>
    </div>
    <p class="small">Lien cible : https://example.com/page</p>
  </div>
</body>
</html>
