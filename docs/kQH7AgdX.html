<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Redirection</title>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                window.location.href = "Autre Lien,https://example.com/page";
            }, 5000);  // redirection après 5 secondes
        });
    </script>
</head>
<body>
    <p>Vous allez être redirigé vers votre lien dans <span id="count">5</span> secondes.</p>
    <p>Si la redirection ne fonctionne pas, <a href="Autre Lien,https://example.com/page">cliquez ici</a>.</p>
</body>
</html>
